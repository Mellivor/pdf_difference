<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a9c5682b1f.js" crossorigin="anonymous"></script>
    <title>pdf_difference</title>
</head>

<body>
    <main class="main">
        <form action="#">
            <div class="file-interface">
                <div class="first-file-interface">
                    <input type="file" id="first-file" name="avatar" accept="image/png, image/jpeg, application/pdf">
                </div>
                <div class="second-file-interface">
                    <input type="file" id="second-file" name="avatar" accept="image/png, image/jpeg, application/pdf">
                </div>
            </div>
            <div>
                <input type="range" name="range" id="range" value="180" min="0" max="255">
                <label for="range">Accuracy </label>
                <input type="color" name="color" id="color" value="#FF69B4">
                <label for="color">Add differerenced pixels color</label>
                <input type="radio" name="chack-type" value="0" checked id="radio1">
                <label for="radio1">Result on first image</label>
                <input type="radio" name="chack-type" value="1" id="radio2">
                <label for="radio2">Result on white sheet</label>
            </div>
            <div>
                <input type="radio" name="chack-type" value="2" id="radio3">
                <label for="radio3">Result on negative</label>
                <input type="range" name="opacity" id="opacity" value="50" min="0" max="100">
                <label for="opacity">Color or not</label>
            </div>
        </form>
        <div class="files">
            <div class="first target">
                <i class="fa-sharp fa-solid fa-file-pdf"></i>
                Drag pdf or click
            </div>
            <div class="second target">
                <i class="fa-sharp fa-solid fa-file-pdf"></i>
                Drag pdf or click
            </div>
        </div>
        <div class="page_control">
            <i class="fa-solid fa-angle-left"></i>
            <input type="number" name="first_page_input" id="page_doc_1" value="1" min="1">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-angle-left"></i>
            <input type="number" name="second_page_input" id="page_doc_2" value="1" min="1">
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <button class="compare">Compare</button>
        <div class="result">

        </div>
    </main>
</body>
<script src="pdfjs-dist/build/pdf.js"></script>
<script src="pdfjs-dist/web/pdf_viewer.js"></script>
<script type="module" src="./Js/index.js"></script>


</html>
