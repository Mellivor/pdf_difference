<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a9c5682b1f.js" crossorigin="anonymous"></script>
    <title>pdf_difference</title>
</head>

<body>
    <main class="main">
        <form action="#" class="control-form">
            <div class="control-form__file-interface control-form__file-interface_hidden">
                <input type="file" id="first-file" class="control-form__first-file-input" name="avatar"
                    accept="image/png, image/jpeg, application/pdf">
                <input type="file" id="second-file" class="control-form__second-file-input" name="avatar"
                    accept="image/png, image/jpeg, application/pdf">
            </div>
            <div class="control-form__radio-block">
                <div class="control-form__radio-block-item">
                    <input type="radio" name="chack-type" value="0" checked id="radio1"
                        class="control-form__radio-first-mode">
                    <label for="radio1" class="control-form__radio-label">Result on first image</label>
                </div>
                <div class="control-form__radio-block-item">
                    <input type="radio" name="chack-type" value="1" id="radio2" class="control-form__radio-second-mode">
                    <label for="radio2" class="control-form__radio-label">Result on white sheet</label>
                </div>
                <div class="control-form__radio-block-item">
                    <input type="radio" name="chack-type" value="2" id="radio3" class="control-form__radio-third-mode">
                    <label for="radio3" class="control-form__radio-label">Result on negative</label>
                </div>
            </div>
            <div class="control-form__standart-mode-controls">
                <label for="range">Accuracy </label>
                <input type="range" name="range" id="range" value="180" min="0" max="255"
                    class="control-form__accuracy-slider">
                <input type="color" name="color" id="color" value="#FF69B4" class="control-form__color-input">
                <label for="color">pixels color</label>
            </div>
            <div class="control-form__negative-mode-controls control-form__negative-mode-controls_shifted">
                <label for="opacity" class="control-form__negative-label">Color or not</label>
                <input type="range" name="opacity" id="opacity" value="50" min="0" max="100"
                    class="control-form__negative-opacity-slider">
            </div>
        </form>
        <div class="preview-box">
            <div class="preview-box__first-card ">
                <div class="preview-box__content">
                    <i class="preview-box__pdf-icon fa-sharp fa-solid fa-file-pdf"></i>
                    Drag pdf, jpg, png or click
                    <i class="fa-solid fa-arrow-right-to-bracket fa-rotate-90"></i>
                </div>
            </div>
            <div class="preview-box__second-card ">
                <div class="preview-box__content ">
                    <i class="preview-box__pdf-icon fa-sharp fa-solid fa-file-pdf"></i>
                    Drag pdf, jpg, png or click
                    <i class="fa-solid fa-arrow-right-to-bracket fa-rotate-90"></i>
                </div>
            </div>
        </div>
        <div class="page-control">
            <div class="page-control__lower-first-arrow-box">
                <i class="page-control__lower-first-arrow fa-solid fa-angle-left "></i>
            </div>
            <input type="number" name="first_page_input" id="page_doc_1" value="1" min="1"
                class="page-control__first-page-input">
            <div class="page-control__higher-first-arrow-box">
                <i class="page-control__higher-first-arrow fa-solid fa-angle-right "></i>
            </div>
            <div class="page-control__lower-second-arrow-box">
                <i class="page-control__lower-second-arrow fa-solid fa-angle-left "></i>
            </div>
            <input type="number" name="second_page_input" id="page_doc_2" value="1" min="1"
                class="page-control__second-page-input">
            <div class="page-control__higher-second-arrow-box">
                <i class="page-control__higher-second-arrow fa-solid fa-angle-right "></i>
            </div>
        </div>
        <button class="compare-button ">Compare</button>

        <div class="result-box">

        </div>
    </main>
</body>
<script type="module" src="./Js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="pdfjs-dist/build/pdf.js"></script>
<script src="pdfjs-dist/web/pdf_viewer.js"></script>
<script type="module" src="./Js/index.js"></script>

</html>
