<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a9c5682b1f.js" crossorigin="anonymous"></script>
    <title>pdf_difference</title>
</head>

<body>
    <main class="main">
        <form action="#">
            <div class="file-interface">
                <div class="first-file-interface">
                    <input type="file" id="first-image" name="avatar" accept="image/png, image/jpeg">
                    <label for="first-image">Chose first image</label>
                </div>
                <div class="second-file-interface">
                    <input type="file" id="second-image" name="avatar" accept="image/png, image/jpeg">
                    <label for="first-image">Chose second image</label>
                </div>
            </div>
            <div>
                <input type="range" name="range" id="range" value="180" min="0" max="255">
                <label for="range">Accuracy </label>
                <input type="color" name="color" id="color" value="#FF69B4">
                <label for="color">Add differerensed pixels color</label>
                <input type="radio" name="chack-type" value="0" checked id="radio1">
                <label for="radio1">Resolt on first image</label>
                <input type="radio" name="chack-type" value="1" id="radio2">
                <label for="radio2">Resolt on white sheet</label>
            </div>
            <div>
                <input type="radio" name="chack-type" value="2" id="radio3">
                <label for="radio3">Resolt on negative</label>
                <input type="range" name="opacity" id="opacity" value="50" min="0" max="100">
                <label for="opacity">Color or not</label>
            </div>
        </form>
        <canvas id="the-canvas"></canvas>
        <div class="files">
            <div class="first target">
                <i class="fa-sharp fa-solid fa-file-pdf"></i>
                <!-- <img src="/Img/1.jpg" alt="1"> -->
            </div>
            <div class="second target">
                <i class="fa-sharp fa-solid fa-file-pdf"></i>
                <!-- <img src="/Img/1.jpg" alt="3"> -->
            </div>
        </div>
        <button class="compare">Compare</button>
        <div class="resolt">

        </div>
    </main>
</body>
<script src="../../node_modules/pdfjs-dist/build/pdf.js"></script>
<script src="../../node_modules/pdfjs-dist/web/pdf_viewer.js"></script>
<script src="./Js/index.js"></script>


</html>
